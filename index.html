<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMS Page</title>

<!-- Font Awesome (icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* ----- Variables & Reset ----- */
:root{
  --primary:#4e54c8;          /* main brand colour */
  --secondary:#3d44b3;        /* darker shade for buttons */
  --success:#28a745;
  --error:#dc3545;
  --bg:#f7f9fc;
  --border:#e0e4eb;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.1);
  --transition:0.3s ease;
}

/* global reset */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:#333;height:100vh;display:flex;align-items:center;justify-content:center}

/* Modal container */
.modal-page{
  background:#fff;
  width:420px;
  max-width:90vw;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  transform:scale(0.98);
  animation:fadeIn 0.4s forwards;
}
@keyframes fadeIn{from{opacity:0;transform:scale(0.92)}to{opacity:1;transform:scale(1)}}

/* Header */
.modal-header{
  background:var(--primary);
  color:#fff;
  padding:15px 20px;
  display:flex;
  align-items:center;
}
.back-btn{
  background:none;border:none;color:#fff;font-size:18px;cursor:pointer;margin-right:12px;
}
.modal-header h2{
  font-size:1.25rem;font-weight:600;
}

/* Body */
.modal-body{
  padding:20px 25px;
}
.form-group{margin-bottom:18px}
.form-group label{
  display:block;
  margin-bottom:6px;
  font-weight:500;
  font-size:0.95rem;
}
.input-wrap{
  display:flex;
  align-items:center;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:10px 12px;
  transition:var(--transition);
}
.input-wrap i{
  margin-right:8px;
  color:#777;
  font-size:1rem;
}
.input-wrap input{
  flex:1;
  border:none;
  outline:none;
  font-size:1rem;
  padding:8px 0;
  background:none;
}
.input-wrap:focus-within{border-color:var(--primary);}

/* Buttons */
.form-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:var(--radius);
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}
.form-btn.green{background:var(--secondary);color:#fff;}
.form-btn.green:hover{background:var(--primary);}

/* Result box */
.result-box{
  margin-top:20px;
  padding:15px 12px;
  border-radius:var(--radius);
  background:#e8f5e9;
  border:1px solid var(--success);
  color:var(--success);
  font-weight:500;
}
.result-box h3{
  margin-bottom:6px;
  display:flex;
  align-items:center;
}
.result-box i{margin-right:6px}

/* Footer – “Made by Selov” */
.modal-footer{
  text-align:center;
  font-size:0.75rem;
  color:#777;
  padding:10px 0;
  border-top:1px solid var(--border);
  font-weight:400;
}
.modal-footer i{margin-right:4px;color:var(--primary);}

/* Toast placeholder (simple) */
.toast{position:fixed;bottom:20px;right:20px;background:rgba(0,0,0,0.8);color:#fff;padding:10px 16px;border-radius:6px;font-size:.9rem;display:none;z-index:999}

/* Utility */
.hidden{display:none}
</style>
</head>
<body>

<!-- SMS Page -->
<div id="smsPage" class="modal-page">
  <div class="modal-header">
    <button class="back-btn" onclick="closeModal('smsPage')"><i class="fas fa-arrow-left"></i></button>
    <h2>SMS Sending</h2>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Philippines Phone Number</label>
      <div class="input-wrap">
        <i class="fas fa-phone"></i>
        <input type="text" id="smsPhone" placeholder="+63 9XX XXX XXXX">
      </div>
    </div>
    <div class="form-group">
      <label>Amount (number of messages)</label>
      <div class="input-wrap">
        <i class="fas fa-hashtag"></i>
        <input type="number" id="smsAmount" placeholder="Enter amount" min="1" max="20">
      </div>
    </div>
    <button class="form-btn green" onclick="sendSMS()" id="smsBtn">Send SMS</button>

    <div id="smsResult" class="result-box hidden">
      <h3><i class="fas fa-check-circle"></i> SMS Sent</h3>
      <p id="smsResultText"></p>
    </div>

    <!-- Cool footer -->
    <div class="modal-footer">
      <i class="fas fa-code"></i> Made by Selov
    </div>
  </div>
</div>

<!-- Toast placeholder -->
<div id="toast" class="toast"></div>

<script>
/* Helper: show toast */
function showToast(msg, error=false){
  const toast=document.getElementById('toast');
  toast.textContent=msg;
  toast.style.background=error? 'rgba(220,53,69,0.8)':'rgba(0,0,0,0.8)';
  toast.style.display='block';
  setTimeout(()=>toast.style.display='none',3000);
}

/* Close modal (dummy placeholder) */
function closeModal(id){ document.getElementById(id).style.display='none'; }

/* SMS API */
async function sendSMS(){
  let phone=document.getElementById('smsPhone').value.trim();
  const amount=document.getElementById('smsAmount').value.trim();
  if(!phone || !amount){ showToast('Please fill in all fields',true); return; }
  phone=phone.replace(/\s/g,'');
  if(!phone.startsWith('+63') && !phone.startsWith('63') && !phone.startsWith('09')){
    showToast('Please use Philippines number (+63)',true); return;
  }
  if(phone.startsWith('09')) phone='+63'+phone.substring(1);
  if(phone.startsWith('63')) phone='+'+phone;
  document.getElementById('smsBtn').disabled=true;
  try{
    const res=await fetch(`https://oreo.gleeze.com/api/smsbomber?phone=${encodeURIComponent(phone)}&amount=${amount}`);
    const data=await res.json();
    document.getElementById('smsResult').classList.remove('hidden');
    document.getElementById('smsResultText').textContent=`SMS sent to ${phone}\nAmount: ${amount}\nStatus: ${data.status||data.message||'Sent successfully'}`;
    showToast('SMS sent successfully!');
  }catch(e){
    document.getElementById('smsResult').classList.remove('hidden');
    document.getElementById('smsResultText').textContent=`SMS request sent to ${phone} with amount ${amount}`;
    showToast('SMS request processed');
  }finally{
    document.getElementById('smsBtn').disabled=false;
  }
}
</script>
</body>
</html>
